<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Minimal reset and base styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            color: #1f2937;
        }
        
        /* App container takes full viewport */
        #app {
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;

        }
    </style>

<body>
    <!-- Main Application Container -->
    <div id="app">
        <div class="loading">Loading WithoutMe...</div>
    </div>

    <!-- 
        SCRIPT LOADING ORDER IS IMPORTANT!
        1. Load all module scripts first (they expose global classes)
        2. Load app.js last (it uses those classes)
        
        Features:
        - Landing: Marketing page for new visitors
        - Dashboard: SOP listing, folder management, sorting, filtering
        - SOPCreate: Create/edit SOPs with folder assignment
        - Checklist: Run SOPs as step-by-step checklists
    -->
    
    <!-- Paddle.js SDK (for billing - loads async) -->
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    
    <!-- Supabase SDK (for cloud sync - optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Config -->
    <script>
        window.SUPABASE_CONFIG = {
            url: 'https://zzsndvvaihnflrglvtnj.supabase.co',
            anonKey: 'sb_publishable_RnNpYjd-LoqxfRYjqc74kg_BhhgTgQD'
        };
    </script>
    
    <!-- Storage Layer (MUST load first) -->
    <script src="lib/storage-adapter.js"></script>
    
    <!-- Supabase Client (after storage-adapter, before modules) -->
    <script src="lib/supabase-client.js"></script>
    
    <!-- Paddle Billing (plan state, checkout, pricing UI) -->
    <script src="lib/paddle-billing.js"></script>
    
    <!-- Module Scripts -->
    <script src="modules/landing.js"></script>
    <script src="modules/dashboard.js"></script>
    <script src="modules/sop-create.js"></script>
    <script src="modules/checklist.js"></script>
    
    <!-- Module Integration (patches localStorage, loads after modules) -->
    <script src="lib/module-integration.js"></script>
    
    <!-- Main Application Script (MUST be loaded last) -->
    <script src="app.js"></script>
</body>
